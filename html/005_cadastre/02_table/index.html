<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<table>
			<!-- 1 column -->
			<tr class="col1">
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2" class="1floor" bgcolor="#fff170"></td>
			</tr>
			<!-- 2 column -->
			<tr class="col2">
				<td width="45px"></td>
				<td colspan="3" rowspan="2" bgcolor="#A40909"></td>
				<td colspan="2" bgcolor="#ffeb6a"></td>
			</tr>
			<!-- 3 column -->
			<tr class="col3">
				<td width="45px"></td>
				<td></td>
				<td></td>
			</tr>
			<!-- 4 column -->
			<tr class="col4">
				<td width="45px"></td>
				<td bgcolor="#1b2823"></td>
				<td bgcolor="#1b2823"></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<!-- 5 column -->
			<tr class="col5">
				<td width="45px" rowspan="3" bgcolor="#fff170"></td>
				<td bgcolor="#1b2823"></td>
				<td bgcolor="#1b2823"></td>
				<td></td>
				<td colspan="2" rowspan="2" bgcolor="#033f7c"></td>
			</tr>
			<!-- 6 column -->
			<tr class="col6">
				<td colspan="2" rowspan="2"></td>
				<td bgcolor="#1b2823"></td>
			</tr>
			<!-- 7 column -->
			<tr class="col7">
				<td colspan="3"></td>
			</tr>
		</table>
</body>
</html>
