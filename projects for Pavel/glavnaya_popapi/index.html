<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
   <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
   <link rel="stylesheet" href="css/lightslider.css" media="screen" title="no title">
   <script src="js/lightslider.js"></script>
   <script src="js/script.js" type="text/javascript"></script>
   <!-- <script src="js/script.js" type="text/javascript"></script> -->
   <title>Document</title>
</head>
<body>
   <div class="container">
         <div class="top">
            <img src="img/top1.jpg" alt="" class="top-big">
            <div class="top-inner">
               <img src="img/top2.jpg" alt="" class="top-small">
               <img src="img/top3.jpg" alt="" class="top-small">
            </div>
         </div>
      <div class="text">
         <h2 class="text-h2">Новинки</h2>
         <a href="" class="text-link">посмотреть все 48 </a>
      </div>

         <div class="slide1" id="lightSlider">
            <div class="item"><img src="img/slider_1.jpg" alt="">
               <span class="price">7800 грн.</span>
               <div class="bin_block"><a href="#" class="bin"><span>Купить</span></a></div>
            </div>
            <div class="item"><img src="img/slider_2.jpg" alt="">
               <span class="price">4999 грн.</span>
               <div class="bin_block"><a href="#" class="bin"><span>Купить</span></a></div>
            </div>
            <div class="item"><img src="img/slider_3.jpg" alt="">
               <span class="price">3550 грн.</span>
               <div class="bin_block"><a href="#" class="bin"><span>Купить</span></a></div>
            </div>
            <div class="item"><img src="img/slider_4.jpg" alt="">
               <span class="price">1500 грн.</span>
               <div class="bin_block"><a href="#" class="bin"><span>Купить</span></a></div>
            </div>
         </div>
   </div>
   <script type="text/javascript">
      $(document).ready(function() {
    $("#lightSlider").lightSlider({
        item: 4,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 5,    // space between blocks;

        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'linear', //'for jquery animation',////

        speed: 400, //ms'
        auto: false,
        loop: true,               // if true we have infinity loop;
        slideEndAnimation: false,
        pause: 2000,

        keyPress: true,
        controls: true,
        prevHtml: '',
        nextHtml: '',

        rtl:false,
        adaptiveHeight:false,

        vertical:false,
        verticalHeight:500,
        vThumbWidth:100,

        thumbItem:10,
        pager: true,
        gallery: false,
        galleryMargin: 5,
        thumbMargin: 5,
        currentPagerPosition: 'middle',

        enableTouch:true,
        enableDrag:true,
        freeMove:true,
        swipeThreshold: 40,

        responsive : [],

        onBeforeStart: function (el) {},
        onSliderLoad: function (el) {},
        onBeforeSlide: function (el) {},
        onAfterSlide: function (el) {},
        onBeforeNextSlide: function (el) {},
        onBeforePrevSlide: function (el) {}
    });
});
   </script>
</body>
</html>
